<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Gay Page</title>

    <style>
        body {
            background: linear-gradient(45deg, #FF0000, #FF7F00, #FFFF00, #00FF00, #0000FF, #4B0082, #8B00FF);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: white;
            overflow: hidden;
            animation: backgroundAnimation 10s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        h1 {
            font-size: 4em;
            animation: spin 1.5s linear infinite, rainbow 3s linear infinite;
            text-shadow: 0 0 10px #FFF, 0 0 20px #FF69B4, 0 0 30px #FF1493;
            position: relative;
            z-index: 2; /* Tagasi toimetamine, et see oleks lippude kohal */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes rainbow {
            0% { color: #FF0000; }
            14% { color: #FF7F00; }
            28% { color: #FFFF00; }
            42% { color: #00FF00; }
            57% { color: #0000FF; }
            71% { color: #4B0082; }
            85% { color: #8B00FF; }
            100% { color: #FF69B4; }
        }

        .flag {
            position: absolute;
            width: 50px;
            height: 30px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/a/a6/Flag_of_the_LGBT_pride.svg') no-repeat center center;
            background-size: cover;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100px); }
            100% { transform: translateY(100vh); }
        }

        .couple {
            position: absolute;
            width: 300px; /* Suurus musitavate meeste jaoks */
            height: 300px;
            background: url('https://png.pngtree.com/png-vector/20240125/ourmid/pngtree-gay-couple-hugging-and-kissing-png-image_11490141.png') no-repeat center center;
            background-size: cover;
            animation: move 5s linear infinite alternate;
        }

        @keyframes move {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(100vw); }
        }
    </style>
</head>
<body>
    <h1>üè≥Ô∏è‚ÄçüåàMARK JAKOB PONTUSüè≥Ô∏è‚Äçüåà</h1>

    <div class="couple" style="top: 50%; left: 10%;"></div>
    <div class="couple" style="top: 50%; right: 10%; transform: scaleX(-1);"></div>

    <script>
        const createFlag = () => {
            const flag = document.createElement('div');
            flag.classList.add('flag');
            flag.style.left = Math.random() * 100 + 'vw';
            flag.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(flag);

            setTimeout(() => {
                flag.remove();
            }, 5000);
        };

        setInterval(createFlag, 500);
    </script>
</body>
</html>
